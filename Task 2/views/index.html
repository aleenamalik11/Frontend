<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="https://unpkg.com/libphonenumber-js@1.9.6/bundle/libphonenumber-max.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/wizard.js" type="text/JavaScript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="toast align-items-center position-fixed top-0" role="alert" aria-live="assertive" aria-atomic="true"
        id="errorAlert">
        <div class="d-flex">
            <div class="toast-body" id="error">
                Hi
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <section class="wrapper">
        <div class="container">
            <form action="" id="wizard" role="application" class="wizard clearfix">
                <div class="row steps">
                    <div class="col">
                        <p><img id="img-step-1"
                                src="https://colorlib.com/etc/bwiz/colorlib-wizard-8/images/step-1-active.png" alt="">
                            <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-8/images/step-arrow.png" alt=""
                                class="step-arrow">
                        </p>
                        <p>Step 01</p>
                    </div>
                    <div class="col">
                        <p><img id="img-step-2" src="https://colorlib.com/etc/bwiz/colorlib-wizard-8/images/step-2.png">
                            <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-8/images/step-arrow.png" alt=""
                                class="step-arrow">
                        </p>
                        <p class="step-order">Step 02</p>

                    </div>
                    <div class="col">
                        <p><img id="img-step-3" src="https://colorlib.com/etc/bwiz/colorlib-wizard-8/images/step-3.png"
                                alt="">
                            <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-8/images/step-arrow.png" alt=""
                                class="step-arrow">
                        </p>
                        <p class="step-order">Step 03</p>

                    </div>
                    <div class="col">
                        <img id="img-step-4" src="https://colorlib.com/etc/bwiz/colorlib-wizard-8/images/step-4.png"
                            alt="">
                        <p class="step-order" style="margin-top: 12px; margin-left: 8px;">Step 04</p>
                    </div>
                    </ul>
                </div>
            </form>
        </div>

        <div class="row mt-4">
            <div class="form-basic-details">
                <h3 class="text-center">Basic Details</h3>
                <div class="form-row">

                    <div class="form-holder input-icon">
                        <i class="fa fa-user icon"></i>
                        <input type="text" class="form-control validate" placeholder="First Name" />


                    </div>
                    <div class="form-holder input-icon">
                        <i class="fa fa-user icon"></i>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>

                </div>
                <div class="form-row">

                    <div class="form-holder input-icon ">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email" class="form-control validate" id="email" placeholder="Email ID" />


                    </div>

                    <div class="form-holder input-icon">
                        <i class="far fa-address-book icon"></i>
                        <input type="text" class="form-control validate" placeholder="Your User ID" />


                    </div>
                </div>

                <div class="form-row">
                    <div class="form-holder input-icon">
                        <i class="fa fa-map icon"></i>
                        <input type="text" class="form-control" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <div class="form-holder input-icon">
                            <i class="fa fa-map-marker-alt icon-map"></i>
                            <input type="text" class="form-control" placeholder="State">
                        </div>
                        <div class="form-holder input-icon">
                            <i class="fa fa-map-marker-alt icon-map"></i>
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-holder input-icon">
                        <i class="fas fa-mobile-alt icon"></i>
                        <input type="number" class="form-control" placeholder="Phone Number" id="phoneNum">
                    </div>


                    <div class="form-holder password input-icon">
                        <i class="fa fa-eye icon" id="eye"></i>
                        <input type="password" class="form-control validate" id="password"
                            placeholder="Reference Coder" />

                    </div>

                </div>

                <div>
                    <div role="menu" class="nav-btns">
                        <div class="disabled" aria-disabled="true">
                            <button href="#previous" role="menuitem" class="back nav-btn">Back</button>
                        </div>
                        <div aria-hidden="false" aria-disabled="false" id="nav-btn-li">
                            <button id="next-step-2" role="menuitem" class="next nav-btn">Continue</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-pass-change" style="display: none;">
                <h3>Password change</h3>
                <div class="form-row">
                    <div class="form-holder input-icon w-100">
                        <i class="fa fa-lock-open icon-pass"></i>
                        <input type="password" id="curr-pass" class="form-control" placeholder="Current Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-holder input-icon w-100">
                        <i class="fa fa-lock-open icon-pass"></i>
                        <input type="password" id="curr-pass-confirm" class="form-control"
                            placeholder="Enter the Current Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-holder input-icon w-100">
                        <i class="fa fa-lock-open icon-pass"></i>
                        <input type="password" id="new-pass" class="form-control" placeholder="New Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-holder input-icon w-100">
                        <i class="fa fa-lock-open icon-pass"></i>
                        <input type="password" id="new-pass-confirm" class="form-control"
                            placeholder="Confirm New Password">
                    </div>
                </div>

                <div>
                    <div role="menu" class="nav-btns">
                        <div class="disabled" aria-disabled="true">
                            <button id="previous-step-2" role="menuitem" class="back nav-btn">Back</button>
                        </div>
                        <div aria-hidden="false" aria-disabled="false" id="nav-btn-li">
                            <button id="next-step-3" role="menuitem" class="next nav-btn">Continue</button>
                        </div>

                    </div>
                </div>
            </div>


            <div id="cart-details" role="tabpanel" aria-labelledby="wizard-h-2" class="body current" aria-hidden="false"
                style="display: none;">
                <h3 style="margin-bottom: 16px;">My Cart</h3>
                <table cellspacing="0"
                    class="table-cart shop_table shop_table_responsive cart woocommerce-cart-form__contents table"
                    id="shop_table">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th style="text-align: left;">Product Detail</th>
                            <th>Quantity</th>
                            <th>Total Price</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="product-thumb">
                                <a href="#" class="item-thumb">
                                    <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-8/images/item-1.jpg"
                                        alt="" />
                                </a>
                            </td>
                            <td class="product-detail" data-title="Product Detail">
                                <div>
                                    <p><b>Cherry</b></p>
                                    <span>$</span>
                                    <span class="unit-price">35</span>
                                </div>
                            </td>
                            <td class="product-quantity" data-title="Quantity">
                                <div class="quantity">
                                    <span class="plus">+</span>
                                    <input class="text-center quantity-input" type="text" name="quantity" value="1"
                                        maxlength="2" max="10" size="1" id="number" />
                                    <span class="minus">-</span>
                                </div>
                            </td>
                            <td class="total-price" data-title="Total Price">
                                <span class="woocommerce-Price-amount">
                                    <span class="woocommerce-Price-currencySymbol">$</span>
                                    <span class="amount">35</span>
                                </span>
                            </td>
                            <td class="product-remove">
                                <a href="#">
                                    <i class="close-icon rounded-circle fa fa-times-circle"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td class="product-thumb">
                                <a href="#" class="item-thumb">
                                    <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-8/images/item-2.jpg"
                                        alt="" />
                                </a>
                            </td>
                            <td class="product-detail" data-title="Product Detail">
                                <div>
                                    <p><b>Mango</b></p>
                                    <span>$</span>
                                    <span class="unit-price">2035</span>
                                </div>
                            </td>
                            <td class="product-quantity" data-title="Quantity">
                                <div class="quantity">
                                    <span class="plus">+</span>
                                    <input class="text-center quantity-input" type="text" name="quantity" value="1"
                                        maxlength="2" max="10" size="1" id="number" />
                                    <span class="minus">-</span>
                                </div>
                            </td>
                            <td class="total-price" data-title="Total Price">
                                <span class="woocommerce-Price-amount">
                                    <span class="woocommerce-Price-currencySymbol">$</span>
                                    <span class="amount">2035</span>
                                </span>
                            </td>
                            <td class="product-remove">
                                <a href="#">
                                    <i class="close-icon rounded-circle fa fa-times-circle"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="main-nav">
                    <div role="menu" class="nav-btns">
                        <div class="disabled" aria-disabled="true">
                            <button id="previous-step-3" role="menuitem" class="back nav-btn">Back</button>
                        </div>
                        <div aria-hidden="false" aria-disabled="false" id="nav-btn-li">
                            <button id="next-step-4" role="menuitem" class="next nav-btn">Continue</button>
                        </div>

                    </div>
                </div>

            </div>

            <section id="cart-totals" role="tabpanel" aria-labelledby="wizard-h-3" class="body current"
                aria-hidden="false" style="display: none;">
                <h3>Cart Totals</h3>
                <div class="cart_totals text-center">
                    <table cellspacing="0" class="shop_table shop_table_responsive">
                        <tbody>
                            <tr class="cart-subtotal">
                                <th>Subtotal</th>
                                <td data-title="Subtotal">
                                    <span class="woocommerce-Price-amount"> <span
                                            class="woocommerce-Price-currencySymbol">$</span>
                                            <span class="sub-total-amount">110.00 </span>
                                        </span>
                                </td>
                            </tr>
                            <tr class="cart-subtotal shipping">
                                <th>Shipping:</th>
                                <td data-title="Subtotal">
                                    <div class="checkbox">
                                        <label>
                                            <input type="radio" name="shipping" checked="" /> Free Shipping
                                            <span class="checkmark"></span>
                                        </label>
                                        <label>
                                            <input type="radio" name="shipping" /> Local pickup:
                                            <span>$</span><span>0.00</span>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <span>Calculate shipping</span>
                                </td>
                            </tr>
                            <tr class="cart-subtotal">
                                <th>Service <span>(estimated for Vietnam)</span></th>
                                <td data-title="Subtotal">
                                    <span class="woocommerce-Price-amount"> <span
                                            class="woocommerce-Price-currencySymbol">$</span>
                                            <span class="service-amount">5.60</span> 
                                        </span>
                                </td>
                            </tr>
                            <tr class="order-total border-0">
                                <th>Total</th>
                                <td data-title="Total">
                                    <span class="woocommerce-Price-amount"> <span
                                            class="woocommerce-Price-currencySymbol">$</span>
                                            <span class="total-amount">64.69</span> 
                                        </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center mt-5">
                    <button class="fin-btn" role="menuitem">Proceed to checkout</button>
                </div>
            </section>


        </div>


        </div>
</body>

</html>
